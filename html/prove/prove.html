		<form class="m_form" accept-charset="utf-8">
			<fieldset>
				<legend class="mf_title">请选择业务</legend>
				<h3 class="mf_head">子业务：</h3>
				<label class="mfh_box" for="alumnusEducation">
					<input class="mfhb_business" id="alumnusEducation" type="radio" name="business" checked="checked" />
					历届校友学历证明
				</label>
				<label class="mfh_box" for="alumnusDegree">
					<input class="mfhb_business" id="alumnusDegree" type="radio" name="business" />
					历届校友学位证明
				</label>
				<label class="mfh_box" for="studentEducation">
					<input class="mfhb_business" id="studentEducation" type="radio" name="business" />
					在校学生学历证明
				</label>
				<label class="mfh_box" for="studentDegree">
					<input class="mfhb_business" id="studentDegree" type="radio" name="business" />
					在校学生学位证明
				</label>
			</fieldset>
		</form>
		<form class="m_form" accept-charset="utf-8">
			<fieldset>
				<legend class="mf_title">办理人信息</legend>
				<ul class="mf_content">
					<li class="mfc_list">
						<span class="mfcl_title">姓名：</span>
						<input type="text" class="mfcl_input">
					</li>
					<li class="mfc_list">
						<span class="mfcl_title">性别：</span>
						<label class="mfcl_sex" for="male">
							<input id="male" type="radio" name="sex" />
							男
						</label>
						<label class="mfcl_sex" for="female">
							<input id="female" type="radio" name="sex" />
							女
						</label>
					</li>
					<li class="mfc_list">
						<span class="mfcl_title">证件类型：</span>
						<select class="mfcl_select" >
							<option value="" selected="selected" disabled="disabled">请选择</option>
							<option value="IDCard">身份证</option>
							<option value="officer">军官证</option>
							<option value="stuIDCard">学生证</option>
							<option value="schoolCard">校园卡</option>
							<option value="visa">护照</option>
						</select>
					</li>
					<li class="mfc_list">
						<span class="mfcl_title">证件号码：</span>
						<input type="text" class="mfcl_input">
					</li>
					<li class="mfc_list">
						<span class="mfcl_title">出生年月：</span>
						<input type="text" class="mfcl_input">
					</li>
					<li class="mfc_list">
						<span class="mfcl_title">电话：</span>
						<input type="text" class="mfcl_input">
					</li>
				</ul>
			</fieldset>
		</form>
