<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN" style="height: 100%;width: 100%;">
<head>
	<meta charset="UTF-8">
	<title>华南理工数字档案馆</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="/work-2-huaNanLiGong/resource/normalize/normalize.css">
	<!-- html5标签兼容IE678 -->
	<!--[if lt IE 9]>
	<script src="/work-2-huaNanLiGong/resource/ie7/IE8.js" type="text/javascript"></script>
	<![endif]-->
	<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="/work-2-huaNanLiGong/resource/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/work-2-huaNanLiGong/resource/easyui/themes/default/easyui.css">
	<style>
		.hide{
			display: none;
		}
	</style>

<body style="height: 100%;width: 100%;">
	<!-- 主体内容 -->
	<div class="main" style="height: 100%;width: 100%;">
		<div class="box" style="margin: 30px auto 15px auto;width: 320px;">
			<input class="easyui-textbox" label="用户姓名：" style="width:300px">
		</div>
		<div class="box" style="margin: 0 auto 15px auto;width: 320px;">
			<input class="easyui-textbox" label="账号：" style="width:300px">
		</div>
		<div class="box" style="margin: 0 auto 15px auto;width: 320px;" >
			<input class="easyui-textbox" label="密码：" style="width:300px" type="password">
		</div>

			<input class="easyui-textbox" label="密码确认：" style="width:300px" type="password">
		</div>
		<div class="box" style="margin: 0 auto 15px auto;width: 320px;">
			<input class="easyui-textbox" label="身份证号：" style="width:300px">
		</div>

			<input class="easyui-textbox" label="手机号：" style="width:300px">

		<button id="more" style="float: left;" onclick="$('.hbox').removeClass('hide')">更多</button>

			<input class="easyui-textbox" label="邮箱：" style="width:300px" type="emall">
		</div>
		<div class="hbox hide" style="margin: 0 auto 15px auto;width: 320px;">
			<input class="easyui-textbox" label="性别：" style="width:300px">
		</div>
		<div class="hbox hide" style="margin: 0 auto 15px auto;width: 320px;">
			<input class="easyui-textbox" label="年龄：" style="width:300px">
		</div>
	</div>
	<!-- 引入jQuery -->
	<script type="text/javascript" src="/work-2-huaNanLiGong/resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入easyui -->
