<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>华南理工大学数字档案服务平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="/work-2-huaNanLiGong/resource/normalize/normalize.css">
	<!-- html5标签兼容IE678 -->
	<!--[if lt IE 9]>
	<script src="/work-2-huaNanLiGong/resource/ie7/IE8.js" type="text/javascript"></script>
	<![endif]-->

</head>
<body>
	<button id="btn1">登录</button>
	<button id="btn2">退出</button>
	<button id="btn3">显示消息</button>

	<!-- 引入jQuery -->
	<script type="text/javascript" src="/work-2-huaNanLiGong/resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入通用JS文件 -->
	<script type="text/javascript" src="/work-2-huaNanLiGong/js/common/common.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn1").on("click",function(){
				$.ajax({
					url: rootUrl + "/php/common/login.php",
					type: "POST",
					dataType: "json",
					data: {login: true},
					success:function(data){
						if(data.state != 1){
							return false;
						}
						alert(data.data);
					},
					error:function(){
						alert("服务器链接失败");
					}
				});
			});
			$("#btn2").on("click",function(){
				$.ajax({
					url: rootUrl + "/php/common/login.php",
					type: "POST",
					dataType: "json",
					data: {login: false},
					success:function(data){
						if(data.state != 1){
							return false;
						}
						alert(data.data);
					},
					error:function(){
						alert("服务器链接失败");
					}
				});
			});
			$("#btn3").on("click",function(){
				$.ajax({
					url: rootUrl + "/php/common/session_status.php",
					type: "POST",
					dataType: "json",
					data: {login: false},
					success:function(data){
						if(data.state != 1){
							return false;
						}
						alert(data.data);
					},
					error:function(xhr,info){
						alert(info);
					}
				});
			});
		})
	</script>
</body>
</html>
